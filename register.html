<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарегистрироваться на семинар</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Мастер-классы</div>
            <ul class="nav-links">
                <li><a href="index.html">Домой</a></li>
                <li><a href="register.html">Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register">
            <h1>Зарегистрироваться на семинар</h1>
            <form action="/submit-registration" method="post">
                <div class="form-group">
                    <label for="name">Полное имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Адрес электронной почты:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <<div class="form-group">
                    <label for="workshop">Выберите мастер-класс:</label>
                    <select id="workshop" name="workshop">
                        <option value="3">Основы Java</option>
                        <option value="4">Введение в C++</option>
                        <option value="5">Основы JavaScript</option>
                        <option value="6">Введение в SQL</option>
                        <option value="7">Основы Kotlin</option>
                        <option value="8">Введение в Ruby</option>
                    </select>
                </div>
                <button type="submit" class="btn">Регистрация</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Workshops Inc. All rights reserved.</p>
    </footer>
</body>
</html>
